    <body>
        <div id="title" class="py-10 ">
            <h1 class="text-center font-extralight text-6xl text-white">Multi-Source Music Player</h1>
            <h2 class="text-center text-3xl text-white">Play music from any source!</h2>
        </div>
        <div id="search" class="topnav relative">
            <div class="text-center float-left px-80 py-20" id="SpotifySearch">
                <div class="search-container">
                    <h3 class="text-2xl text-white">Search Spotify:</h3>                   
                    <form action="./home.html">
                        <input type="text" placeholder="Search Spotify." name="search">
                        <button class="text-white" type="submit" onclick="spotifySearch()">Search</button>
                    </form>                  
                </div>
            </div>
            <div class="text-center float-right px-80 py-20 " id="youtubeSearch" >
                <!-- youtube_url/embed/?listType=search&list=SEARCHWORD&autoplay=1 -->
                <form action="http://www.youtube.com/results/" method="get">
                    <h3 class="text-2xl text-white">Search Youtube:</h3>
                    <input name="search_query" type="text" placeholder="Search YouTube.." maxlength="128" />
                    <select name="search_type">
                        <option value="">Videos</option>
                        <option value="search_users">Channels</option>
                    </select>
                    <input class="text-white" type="submit" value="Search" id="ytSearch" onclick="youtubeSearch()"/>
                </form>
            </div>
            <div id="addSong" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <button class="text-center text-white" id="addSongButton" type="submit" onclick="addSong()">Add Song</button>
            </div>
        </div>
        <div id="mainBody" class="text-center relative text-white">
            <div id="scrollingBox" class="text-center text-white" >
                <div class="row px-40 py-2">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0x4ho8TKDJjTa5g2byTzyL?utm_source=generator" width="100%" height="200" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                <div class="row px-40 py-2">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0x4ho8TKDJjTa5g2byTzyL?utm_source=generator" width="100%" height="200" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>

                    <iframe style="border-radius:12px" width="100%" height="200" src="https://www.youtube.com/embed/GpyMU6xrcDA" title="Hybrid Minds Essential Mix - BBC Radio 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
